<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Confirmation</title>
  <style>
    body {
      background-color: #ff0000c9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1e2e2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(255, 165, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #000000;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #000000;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ffc286;
      border-radius: 6px;
      font-size: 16px;
      background-color: #fff8f0;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff0000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e66700;
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Confirm Reservation</h2>
    <form id="reservationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="date">Reservation Date:</label>
      <input type="date" id="date" required>

      <label for="time">Reservation Time:</label>
      <input type="time" id="time" required>

      <button type="submit">Confirm via WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      const reservationDate = new Date(date + 'T' + time);
      const formattedDate = reservationDate.toLocaleDateString(undefined, {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const formattedTime = reservationDate.toLocaleTimeString(undefined, {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });

      const phoneNumber = "+923136949439"; 
      const message = `üßæ *New Reservation Details*:\n\nüë§ Name: ${name}\nüìß Email: ${email}\nüìÖ Reservation Date: ${formattedDate}\n‚è∞ Reservation Time: ${formattedTime}`;

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      
      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
